<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="src/app.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock - Audrey Lovelace</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>World Clock</h2>
        <img
          src="https://www.shecodes.io/assets/branding/logo-shecodes-f9fa0540d113c086f61eb6e89466c0cbd24a42163b6a96d4b01da078803f53ee.png"
          alt="shecodes logo"
        />
      </header>
      <select>
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>
      <main></main>
    </div>
    <footer>
      <p>
        This project was coded with ❤️ by Audrey Lovelace and is
        <a href="https://github.com/AudreyLovelace/world-clock" target="_blank"
          >open sourced on GitHub</a
        >
      </p>
    </footer>
  </body>
</html>
